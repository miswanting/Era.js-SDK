name: Release Bot

on:
  push:
    branches:
      - master
      - dev

jobs:
  Windows-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout Era.js
        uses: actions/checkout@v2
        with:
          repository: miswanting/Era.js
          path: Era.js

      - name: Checkout Era.js-SDK
        uses: actions/checkout@v2
        with:
          path: Era.js-SDK

      - name: Setup Node.js Enviroment
        uses: actions/setup-node@v2-beta
        with:
          node-version: "14"

      - name: Setup Python 3 Enviroment
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"

      - name: Prebuild Front-End
        run: |
          cd Era.js\Next\FrontEnd
          npm run setup
          npx electron-builder --dir

      - name: Assemble SDK
        run: |
          mkdir Era.js-SDK\erajs
          xcopy Era.js\Next\BackEnd\erajs Era.js-SDK\erajs\ /E
          Remove-Item Era.js-SDK\prebuilt\*.* -Recurse
          xcopy Era.js\Next\FrontEnd\dist\win-unpacked Era.js-SDK\prebuilt\ /E
          $date = Get-Date -Format "yyddMM"
          echo "::set-env name=DATE::$date"
          Compress-Archive -Path Era.js-SDK\* -DestinationPath "Era.js-SDK v${{ env.date }}.zip" -CompressionLevel Optimal
          Write-Output "Era.js-SDK v$DATE.zip"
          Write-Output "$DATE"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Era.js-SDK v$DATE
          tag_name: v$DATE
          draft: true
          files: "*.zip" 
